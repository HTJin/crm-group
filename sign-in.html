<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/boxicons.min.css">
    <link rel="stylesheet" href="css/daniel.css">
    <link rel="shortcut icon" href="images/Icon.png" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 d-lg-block d-sm-none">
          <div class="wrapper p-4">
              <div class="text-center my-5 text-white fw-bold d-inline-block fs-5">
                  Don't Have an Account Yet?<br/>
                  What are you waiting for? Let's Fix that now!<br/>
                    <a href="sign-up.html" class="btn btn-outline-light btn-lg my-4">Sign Up</a>
              </div>
              <div class="d-flex justify-content-center">
                  <img src="images/side-city.png" alt="Sign In" class="img-fluid"/>
              </div>
          </div>
        </div>
        <div class="col-md-4 my-5 text-center">
            <h2 class="fs-1 fw-bolder">Sign In</h2>
            <form id="sigin-form" action="#" method="post">
                <div class="input-group my-5">
                    <span class="input-group-text bg-transparent" id="full_name_label"><i class="bx bx-user"></i></span>
                    <input type="text" class="form-control form-control-lg" name="full_name" id="full_name"/>
                </div>
                <div class="input-group my-5">
                    <span class="input-group-text bg-transparent" id="email_label"><i class="bx bx-envelope"></i></span>
                    <input type="email" class="form-control form-control-lg" name="email" id="email"/>
                </div>
                <div class="input-group my-5">
                    <span class="input-group-text bg-transparent" id="password_label"><i class="bx bxs-lock-alt"></i></span>
                    <input type="password" class="form-control form-control-lg" name="password" id="password"/>
                </div>
                <div class="my-4">
                    <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                </div>
            </form>
            <span>
                Or Sign in with social platforms
            </span>
            <div class="my-4 d-flex justify-content-around">
                <a href="index.html" class="btn btn-outline-dark btn-lg btn-circle"><i class="bx bxl-facebook"></i></a>
                <a href="index.html" class="btn btn-outline-dark btn-lg btn-circle"><i class="bx bxl-twitter"></i></a>
                <a href="index.html" class="btn btn-outline-dark btn-lg btn-circle"><i class="bx bxl-google"></i></a>
                <a href="index.html" class="btn btn-outline-dark btn-lg btn-circle"><i class="bx bxl-linkedin"></i></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
