<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/daniel.css">
    <link rel="shortcut icon" href="images/Icon.png" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="row py-5">
        <div class="col-md-4 my-5 text-center">
            <h2 class="fs-1 fw-bolder">Sign Up</h2>
            <form id="sigin-form" action="#" method="post">
                <div class="input-group my-5">
                    <span class="input-group-text bg-transparent" id="full_name_label"><i class="bx bx-user"></i></span>
                    <input type="text" class="form-control form-control-lg" name="full_name" id="full_name"/>
                </div>
                <div class="input-group my-5">
                    <span class="input-group-text bg-transparent" id="email_label"><i class="bx bx-envelope"></i></span>
                    <input type="email" class="form-control form-control-lg" name="email" id="email"/>
                </div>
                <div class="input-group my-5">
                    <span class="input-group-text bg-transparent" id="password_label"><i class="bx bxs-lock-alt"></i></span>
                    <input type="password" class="form-control form-control-lg" name="password" id="password"/>
                </div>
                <div class="my-4">
                    <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                </div>
            </form>
            <span>
                Or Sign up with social platforms
            </span>
            <div class="my-4 d-flex justify-content-around">
                <a href="#" class="btn btn-outline-dark btn-lg btn-circle"><i class="bx bxl-facebook"></i></a>
                <a href="#" class="btn btn-outline-dark btn-lg btn-circle"><i class="bx bxl-twitter"></i></a>
                <a href="#" class="btn btn-outline-dark btn-lg btn-circle"><i class="bx bxl-google"></i></a>
                <a href="#" class="btn btn-outline-dark btn-lg btn-circle"><i class="bx bxl-linkedin"></i></a>
            </div>
        </div>
        <div class="col-md-8 d-lg-flex align-items-center justify-content-center d-sm-none ">
            <img src="./images/sign-up.png" alt="" class="img-fluid w-75"/>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
